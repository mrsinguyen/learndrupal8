d8form:
  path: 'd8formpage'
  defaults:
    _title_callback: '\Drupal\d8form\Controller\D8FormController::d8formPageTitle'
    _content: '\Drupal\d8form\Controller\D8FormController::d8formPage'
  requirements:
    _permission: 'TRUE'
d8form.form:
  path: 'd8form'
  defaults:
    _title_callback: '\Drupal\d8form\Controller\D8FormController::d8formTitle'
    _form: '\Drupal\d8form\Form\D8Form'
  requirements:
    _permission: 'TRUE'
d8form.formarg:
  path: 'd8form/{name}'
  defaults:
    _title_callback: '\Drupal\d8form\Controller\D8FormController::D8FormPageArgTitle'
    _form: '\Drupal\d8form\Form\D8Form'
  requirements:
    _permission: 'TRUE'
